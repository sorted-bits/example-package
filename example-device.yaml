package:
  name: example-device
  version: 1.0.2
  description: Example device, for demonstration purposes
  author: Wim Haanstra
  entry: example-device/example-device.ts

attributes:
  time:
    name: Time
    type: sensor

  random_temperature:
    name: Random Temperature
    type: sensor
    unit_of_measurement: Â°C
    device_class: temperature
    state_class: measurement
    unavailability_value: -99

  sun:
    name: Sun
    type: light
    brightness: false
    supported_color_modes:
      - xy
    white_scale: 255
    effect: true
    effect_list:
      - breathing
      - loop

  toggle_sun:
    name: Toggle Sun
    type: switch
    optimistic: true

  sun_brightness:
    name: Sun Brightness
    type: number
    unit_of_measurement: lx
    step: 1
    min: 0
    max: 1000

  quantumhub_rating:
    name: QuantumHub Rating
    type: select
    optimistic: true
    options:
      - Awesome
      - Fantastic
      - Great

  button_press:
    name: Button Press
    type: button

  scene_turned_on:
    name: Scene Turned On
    type: scene

  random_location:
    name: Device Tracker
    type: device_tracker
    source_type: 'gps'
